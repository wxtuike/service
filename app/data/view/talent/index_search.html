<fieldset>
    <legend>条件搜索</legend>
    <form action="{:request()->url()}" autocomplete="off" class="layui-form layui-form-pane form-search" method="get" onsubmit="return false">
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">名称</label>
            <label class="layui-input-inline">
                <input class="layui-input" name="talent_nickname" placeholder="请输入达人名称" value="{:input('talent_nickname','')}">
            </label>
        </div>
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">appid</label>
            <label class="layui-input-inline">
                <input class="layui-input" name="talent_appid" placeholder="请输入达人appid" value="{:input('talent_appid','')}">
            </label>
        </div>
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">使用状态</label>
            <div class="layui-input-inline">
                <select class="layui-select" name="status">
                    <option value=''>-- 全部 --</option>
                    {foreach ['下架', '推广中'] as $k=>$v}
                    {if $k.'' eq input('status')}
                    <option selected value="{$k}">{$v}</option>
                    {else}
                    <option value="{$k}">{$v}</option>
                    {/if}{/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">合作状态</label>
            <div class="layui-input-inline">
                <select class="layui-select" name="is_bind">
                    <option value=''>-- 全部 --</option>
                    {foreach ['已解除', '合作中'] as $k=>$v}
                    {if $k.'' eq input('is_bind')}
                    <option selected value="{$k}">{$v}</option>
                    {else}
                    <option value="{$k}">{$v}</option>
                    {/if}{/foreach}
                </select>
            </div>
        </div>

        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">创建时间</label>
            <label class="layui-input-inline">
                <input class="layui-input" data-date-range name="create_at" placeholder="请选择创建时间" value="{:input('create_at','')}">
            </label>
        </div>

        <div class="layui-form-item layui-inline">
            <button class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe615;</i> 搜 索</button>
        </div>
    </form>

</fieldset>
<script>window.form.render()</script>
